<div class="container">
    <br><br>
  <form [formGroup]="apartForm" (ngSubmit)="addApartment()">
      <div class="row mb-3">
          <label for="apartNum" class="col-sm-2 col-col-sm-2 col-form-label">Apartment Number: </label>
          <div class="col-sm-10">
          <input type="number" class="form-control" name="apartNum" id="apartNum" formControlName="apartNum" />
          <div *ngIf="apartNum?.touched && apartNum?.invalid" class=" alert text-danger">
            <span class=" text-bg-danger" *ngIf="apartNum?.errors?.['required']">Required Filed</span>
            <span class=" text-bg-danger"  *ngIf="apartNum?.errors?.['pattern']">Only digits!!</span>
            </div>  
      </div>    
      </div>
          
        <div class="row mb-3">
          <label for="floorNum" class="col-sm-2 col-form-label">Floor Number: </label>
          <div class="col-sm-10">
          <input type="number" class="form-control" name="floorNum" id="floorNum" formControlName="floorNum"/>
          <div *ngIf="floorNum!.touched && floorNum!.invalid" class="alert text-danger">
            <div *ngIf="floorNum?.touched && floorNum?.invalid" class=" alert text-danger">
                <span class=" text-bg-danger" *ngIf="floorNum?.errors?.['required']">Required Filed</span>
                <span class=" text-bg-danger"  *ngIf="floorNum?.errors?.['pattern']">Only digits!!</span>
                </div>  
            </div>     
      </div>
          
        </div>
        <div class="row mb-3">
          <label for="surface" class="col-sm-2 col-form-label">Surface: </label>
          <div class="col-sm-10">
          <input type="number" class="form-control" name="surface" id="surface"  formControlName="surface"/>
          <div *ngIf="surface!.touched && surface!.invalid" class="alert text-danger">
              Required field
            </div> 
            </div>
        </div>
        
        <div class="row mb-3">
          <label for="terrace" class="col-sm-2 col-form-label"> Terrace: </label>
          <div class="col-sm-10">
          <div class="form-check">
              <input type="radio" class="form-check-input" name="terrace" formControlName="terrace" id="terrace" value="yes" /> 
              <label class="form-check-label" for="terrace">
                  Yes
                </label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="terrace" formControlName="terrace" id="terrace" value="no" /> 
                  <label class="form-check-label" for="terrace">
                      No
                    </label>
                    </div>
          <div *ngIf="terrace!.touched && terrace!.invalid" class="alert text-danger">
              Required field
            </div> 
            </div>
        </div>
     
        <div class="row mb-3">
          <label for="surfaceTerrace" class="col-sm-2 col-form-label">Surface Terrace: </label>
          <div class="col-sm-10">
          <input type="number" class="form-control" name="surfaceTerrace" id="surfaceTerrace" [attr.disabled]="apartForm.get('terrace')?.value=='no' ? true: null" formControlName="surfaceterrace" />
          <div *ngIf="surfaceterrace!.touched && surfaceterrace!.invalid" class=" alert text-danger">
              Required field
            </div>  
            </div> 
      </div>
        <div class="row mb-3">
          <label for="category" class="col-sm-2 col-form-label">Category: </label>
          <div class="col-sm-10">
          <div class="form-check">
          <input type="radio" class="form-check-input" name="category" id="category" value="S+1" formControlName="category"/> 
          <label class="form-check-label" for="category">
              S+1
            </label>
            </div>
            <div class="form-check">
          <input type="radio" class="form-check-input" name="category" id="category" value="S+2" formControlName="category" /> 
          <label class="form-check-label" for="category">
              S+2
            </label>
            </div>
            <div class="form-check">
          <input type="radio" class="form-check-input" name="category" id="category" value="S+3" formControlName="category" />
          <label class="form-check-label" for="category">
              S+3
            </label>
            </div>
          <div *ngIf="category!.touched && category!.invalid" class=" alert text-danger">
              Required field
            </div> 
            </div>
        </div>
        
        <div class="row mb-3">
          <label for="residence" class="col-sm-2 col-form-label">Residence: </label>
          <div class="col-sm-10">
            <select class="form-select" name="residence" id="residence" formControlName="ResidenceId">
                <option value="">Select Residence</option>
                <option *ngFor="let res of listResidences" [value]="res.id">{{res.name}}</option>
                </select> 

           <div *ngIf="ResidenceId?.touched && ResidenceId?.invalid" class="alert text-danger">
              Required field
            </div> 
            </div>
        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-primary" value="Add" [disabled]="apartForm.invalid"  />
        </div>  
  </form>
  
  </div>
